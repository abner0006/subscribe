name: Daily Job ☞ Blacklist2 Check

on:
  workflow_dispatch:

jobs:
  run_blacklist2:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # 关键：获取完整历史

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 移除不必要的requirements检查
      - run: python assets/blacklist2/blacklist2.py

      - name: 强制推送结果文件
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          git add assets/blacklist2/result.txt
          
          if git diff --staged --quiet; then
            echo "无变化，跳过推送"
            exit 0
          fi
          
          git commit -m "Update Blacklist2 result: $(date +%Y%m%d)"
          
          # 冲突解决关键步骤
          git pull --rebase origin main
          git push origin main -f
          echo "推送成功！"