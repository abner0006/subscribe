name: special ☞ assets/special

on:
  schedule:
    - cron: '0 18 * * *'  #UTC
  workflow_dispatch:

permissions:
  contents: write   # 允许写权限推送代码

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 拉取仓库代码
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 新增：强制同步远程代码（应对仓库重建）
      - name: 强制同步远程代码
        run: git fetch --prune && git reset --hard origin/main

      - name: 🐍 设置 Python 3.10 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🔧 安装依赖
        run: |
          python -m pip install --upgrade pip

      - name: ▶️ 执行直播源整理脚本
        run: |
          cd assets/special
          python special.py

      - name: 💾 提交并强制推送所有变更（包括 special.py）
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Stable Bot"
          git add -A assets/special/
          if git diff --staged --quiet; then
            echo "⚠️ 无更新内容，跳过提交"
            exit 0
          fi
          git commit -m "自动更新直播源及脚本（$(date +'%Y-%m-%d')）"
          # 优化拉取逻辑，添加冲突处理
          git pull origin main --rebase --autostash || {
            echo "变基冲突，自动用远程最新代码覆盖本地";
            git rebase --abort;
            git pull origin main --force;
          }
          git push origin main --force-with-lease || git push --force origin main
