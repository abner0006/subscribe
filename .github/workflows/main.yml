name: 'main ☞ Daily Job ✔'

on:
  schedule:
    - cron: '00 17 * * *'  # UTC时间
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'

env:
  PYTHON_VERSION: '3.10'        
  RETAIN_DAYS: 7               
  HISTORY_DIR: 'history'        
  FILES_TO_ARCHIVE: >-
    abner1.txt
    abner2.txt
    others_output.txt
    tiyu.html
    xiaoran.txt

jobs:
  run_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
      pull-requests: write  

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          ref: main

      # 新增：强制同步远程代码（应对仓库重建）
      - name: 强制同步远程代码
        run: git fetch --prune && git reset --hard origin/main

      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 缓存依赖包
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented pytz || { 
            echo "依赖安装失败，重试一次"; 
            pip install opencc-python-reimplemented pytz; 
          }

      - name: 同步代码并生成文件
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git reset --hard HEAD
          git pull origin main --rebase || { 
            echo "变基冲突，自动用远程最新代码覆盖本地";
            git rebase --abort;
            git pull origin main --force;
          }
          python main.py || { 
            echo "首次生成文件失败，重试一次"; 
            python main.py || { 
              echo "生成文件失败，终止流程"; 
              exit 1; 
            } 
          }

      - name: 校验文件完整性
        run: |
          critical_files=("abner1.txt" "xiaoran.txt")
          for file in "${critical_files[@]}"; do
            if [ ! -s "$file" ]; then
              echo "错误：$file 为空或不存在，终止提交";
              exit 1;
            fi
          done
          if ! grep -q "🌐央视频道,#genre#" "xiaoran.txt"; then
            echo "错误：xiaoran.txt 缺失关键分类，终止提交";
            exit 1;
          fi

      - name: 清理历史归档
        run: |
          mkdir -p ${{ env.HISTORY_DIR }}
          find ${{ env.HISTORY_DIR }} -name "*.zip" -type f -mtime +${{ env.RETAIN_DAYS }} -delete

      - name: 生成今日归档
        run: |
          if git diff --quiet ${{ env.FILES_TO_ARCHIVE }}; then
            echo "文件未修改，不生成新归档";
          else
            current_datetime=$(date +"%Y%m%d_%H%M%S")
            zip_filename="${{ env.HISTORY_DIR }}/${current_datetime}_archive.zip"
            zip -j "${zip_filename}" ${{ env.FILES_TO_ARCHIVE }}
            git add "${zip_filename}"
            echo "新归档生成：${zip_filename}"
          fi

      - name: 提交并推送更改
        run: |
          git add abner1.txt abner1.m3u abner2.txt abner2.m3u others_output.txt tiyu.html xiaoran.txt xiaoran.m3u ${{ env.HISTORY_DIR }}/
          git commit -m ":tada: 自动更新 $(date +'%Y%m%d')" || echo "无主文件修改需提交"
          git pull origin main --rebase --autostash --allow-unrelated-histories || git pull origin main --force
          git push origin main --force-with-lease || git push origin main --force

      - name: 保存生成的文件
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: |
            abner1.txt
            abner1.m3u
            abner2.txt
            abner2.m3u
            others_output.txt
            tiyu.html
            xiaoran.txt
            xiaoran.m3u
            ${{ env.HISTORY_DIR }}/*.zip
